<div class="about-page" ng-controller="AboutCtrl">
  <div class="container content">
    <img src="img/axelor.png" width="200px">
    <div class="page-header">
      <h3>{{appName}} - {{appDescription}}</h3>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <p>
          <strong>Version: {{appVersion}}</strong>
        </p>
        <p>{{appCopyright}}</p>
        <!--p>Website: <a ng-href="{{appHome}}">{{appHome}}</a-->
        <ul class="unstyled">
          <li ng-if="appHelp"><a ng-href="{{appHelp}}">Documentation</a></li>
          <li><a href="{{appHome}}">Website</a></li>
        </ul>
      </div>
    </div>
    <div class="page-header">
      <h3>Axelor SDK</h3>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <p>
          <strong>Version: {{appSdk}}</strong>
        </p>
      </div>
    </div>
    <hr>
    <div class="row-fluid" ng-if="technical">
      <div class="span12">
        <a href="#/system" x-translate>System Information</a>
      </div>
    </div>
    <br>
    <div class="row-fluid">
      <div class="span12">
        <a class="btn btn-default" href="#/" x-translate>Close</a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="credit">Copyright (c) 2004-{{appYear}} . All Rights Reserved.</p>
  </footer>
</div>
